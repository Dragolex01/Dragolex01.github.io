<!DOCTYPE html>
<html>
	<head>
		<title>CONTACTANOS</title>
		<link rel="stylesheet" type="text/css" href="contactanos.css">

	</head>
	<body>

		<!-- TITULO -->
		<h1 align="center">CONTACTANOS</h1>
		<p align="center">Rellena el siguiente formulario para realizar una consulta</p>

		<!-- FORMULARIO -->
		<table align="center">
			<tr>
				<th>Nombre</th>
				<td><input type="text" id="nombre"></td>
				<td><input type="text" id="apellido"></td>
			</tr>
			<tr>
				<th>Email</th>
				<td colspan="2"><input type="Email" id="email"></td>
			</tr>
			<tr>
				<th>Tipo</th>
				<td class="centro" colspan="2">
					<select name="opcion" id="tipo">
							<option value="1">Elige una opción</option>
							<option value="2">Valoración</option>
							<option value="3">Información</option>
							<option value="4">Otro</option>
					</select>
				</td>
			</tr>
			<tr>
				<th>Mensaje</th>
				<td colspan="2"><textarea id="texto" rows="10" cols="50"></textarea></td>
			</tr>
		</table>

		<!-- BOTONES -->
		<div align="center" id="botones">
			<button onclick="enviar()">Enviar</button>
			<a href="../../index.html"><button>Volver al menú</button></a>
		</div>

</html>
