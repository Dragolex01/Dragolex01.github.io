	<body>

				<tr>

		<!-- SCRIPT -->
		<script type="text/javascript">
			var cont = 1;

			function anterior(){
				cont--;
				
				if(cont == 0){
					cont = 4;
				}

				var imagen = document.getElementById("imagen");
				imagen.src = "../../IMAGENES/SLIDER/COCHES/imagen" + cont + ".jpg";

			}

			function posterior(){
				cont++;

				if(cont == 5){
					cont = 1;
				}

				var imagen = document.getElementById("imagen");
				imagen.src = "../../IMAGENES/SLIDER/COCHES/imagen" + cont + ".jpg";
			}

		</script>
